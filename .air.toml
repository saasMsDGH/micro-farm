root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ."
  bin = "./tmp/main"
  stop_on_error = true
  include_ext = ["go", "tpl", "tmpl", "html", "css", "js"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  delay = 1000

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true