apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-dl
  namespace: apps
  labels:
    app: youtube-dl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: youtube-dl
  template:
    metadata:
      labels:
        app: youtube-dl
    spec:
      containers:
        - name: youtube-dl
          image: spadmdck/youtube-dl:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: cookies-volume
              mountPath: /etc/youtube-dl/
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
      volumes:
        - name: cookies-volume
          secret:
            secretName: youtube-cookies