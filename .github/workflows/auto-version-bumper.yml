name: üîÑ Auto Version Bumper

on:
  push:
    branches: [ "master" ]
    paths:
      - 'services/**'
      - '!versions.yaml'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # N√©cessaire pour comparer avec le commit pr√©c√©dent

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Identify and Bump Services
        id: bumper
        run: |
          # 1. R√©cup√©rer le dernier message de commit
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # 2. Identifier les services modifi√©s
          CHANGED_SERVICES=$(git diff --name-only HEAD^ HEAD | grep '^services/' | cut -d/ -f2 | sort -u)
          
          for SERVICE in $CHANGED_SERVICES; do
            if [ -d "services/$SERVICE" ]; then
              CURRENT_VER=$(yq ".services.$SERVICE" versions.yaml)
              IFS='.' read -r major minor patch <<< "$CURRENT_VER"
              
              # 3. Logique de d√©cision selon le message de commit
              if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT_MSG" =~ [a-z]+\!: ]]; then
                NEW_VER="$((major + 1)).0.0"
                echo "üö® MAJOR Bump for $SERVICE"
              elif [[ "$COMMIT_MSG" =~ ^feat: ]]; then
                NEW_VER="$major.$((minor + 1)).0"
                echo "‚ú® MINOR Bump for $SERVICE"
              else
                NEW_VER="$major.$minor.$((patch + 1))"
                echo "üêõ PATCH Bump for $SERVICE"
              fi
              
              yq -i ".services.$SERVICE = \"$NEW_VER\"" versions.yaml
            fi
          done
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.yaml
          git commit -m "chore(release): auto-bump versions [skip ci]" || echo "No changes to commit"
          git push