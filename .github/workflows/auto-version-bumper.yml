name: ðŸ”„ Auto Version Bumper

on:
  push:
    branches: [ "master" ]
    paths:
      - 'services/**'
      - '!versions.yaml'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # NÃ©cessaire pour comparer avec le commit prÃ©cÃ©dent

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Identify and Bump Services
        id: bumper
        run: |
          # Liste des services modifiÃ©s
          CHANGED_SERVICES=$(git diff --name-only HEAD^ HEAD | grep '^services/' | cut -d/ -f2 | sort -u)
          
          if [ -z "$CHANGED_SERVICES" ]; then
            echo "Aucun service Ã  bumper."
            exit 0
          fi

          for SERVICE in $CHANGED_SERVICES; do
            if [ -d "services/$SERVICE" ]; then
              CURRENT_VER=$(yq ".services.$SERVICE" versions.yaml)
              
              # Logique simple de bump de patch (ex: 1.0.4 -> 1.0.5)
              IFS='.' read -r major minor patch <<< "$CURRENT_VER"
              NEW_PATCH=$((patch + 1))
              NEW_VER="$major.$minor.$NEW_PATCH"
              
              echo "ðŸ“ˆ Bumping $SERVICE : $CURRENT_VER -> $NEW_VER"
              yq -i ".services.$SERVICE = \"$NEW_VER\"" versions.yaml
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.yaml
          git commit -m "chore(release): auto-bump versions [skip ci]" || echo "No changes to commit"
          git push